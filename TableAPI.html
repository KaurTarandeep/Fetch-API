<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>API call in table</h1>
        <table border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone</th>
                        <th>Website</th>
                        <th>Company</th>
                    </tr>
                </thead>
                <tbody id="userData">
                
                </tbody>

            </table>
        </div>


    <script>

       async function callAPI(){
            let data=  await fetch("https://jsonplaceholder.typicode.com/users");
            data = await data.json()
            // console.log(data);
            document.getElementById("userData").innerHTML= data.map((item)=>
            ` <tr>
                <td>${item.id}</td>
                <td>${item.name}</td>
                <td>${item.username}</td>
                <td>${item.email}</td>
                <td>${item.address}</td>
                <td>${item.phone}</td>
                <td>${item.website}</td>
                <td>${item.company}</td>
            </tr>`
            ).join("");
     }

        callAPI();

</script>
</body>
</html>
